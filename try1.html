<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Online Shop</title>
  <style>
    /* Internal CSS */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      padding: 15px 0;
      text-align: center;
    }

    .container {
      width: 80%;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      color: #333;
    }

    p {
      font-size: 16px;
      color: #555;
    }

    .product {
      display: inline-block;
      width: 30%;
      margin: 10px 1%;
      padding: 20px;
      text-align: center;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .product img {
      width: 100%;
      border-radius: 8px;
    }

    .product h3 {
      margin: 10px 0;
      font-size: 18px;
      color: #333;
    }

    .product p {
      color: #777;
    }

    .price {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .add-to-cart {
      background-color: #333;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }

    .add-to-cart:hover {
      background-color: #555;
    }

    footer {
      text-align: center;
      padding: 10px 0;
      background-color: #333;
      color: white;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
<center><h1>ShopyMall</h1></center>
  <header>
    <h1>Welcome to My Online Shop</h1>
  </header>

  <div class="container">
    <h2>Shop Our Products</h2>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Product 1">
      <h3>Product 1</h3>
      <p>Short description of the product goes here.</p>
      <p class="price">$29.99</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Product 2">
      <h3>Product 2</h3>
      <p>Short description of the product goes here.</p>
      <p class="price">$49.99</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Product 3">
      <h3>Product 3</h3>
      <p>Short description of the product goes here.</p>
      <p class="price">$19.99</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 My Online Shop</p>
  </footer>

</body>
</html>
